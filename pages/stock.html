<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft ERP</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/stocks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <nav>
                <div class="logo">SOFT ERP</div>
                <ul style="padding: 0;">
                    <li><a href="/" class="nav-item">Dashboard</a></li>
                    <li><a href="#" class="nav-item">Management</a></li>
                    <li><a href="#" class="nav-item">Billing</a></li>
                    <li><a href="#" class="nav-item">Repords</a></li>
                </ul>
                <div class="logout"><!-- From Uiverse.io by kennyotsu-monochromia -->
                    <button class="Btn">

                        <div class="sign"><svg viewBox="0 0 512 512">
                                <path
                                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                                </path>
                            </svg></div>

                        <div class="text">Logout</div>
                    </button>


                </div>
            </nav>
        </div>
        <div class="right-section">
            <h2>Stocks</h2>

            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Product
            </button>

            <div class="searchBox">
                <form method="post" style="display: flex;">
                    <input type="text" placeholder="Search Here" id="search">
                    <button onclick="searchStock(event)">Search</button>
                </form>
            </div>

            <div class="table">
                <table id="stockTable">
                    <tr>
                        <th>Stock</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Supplier</th>
                    </tr>
                </table>
            </div>
            
        </div>

        <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="ClearForm()"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post">
                                <label for="stockName">Stock Name</label>
                                <input type="text" name="stockName" id="stockName">
                                <label for="quantity">Quantity</label>
                                <input type="number" name="quantity" id="quantity">
                                <label for="price">Price</label>
                                <input type="number" name="price" id="price">
                                <label for="supplier">Supplier</label>
                                <input type="text" name="supplier" id="supplier">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveStock(event)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/static/js/stocks.js"></script>
</body>

</html>
